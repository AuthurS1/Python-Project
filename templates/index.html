<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Khai báo bộ ký tự là UTF-8 để hiển thị tiếng Việt, ký tự đặc biệt -->
    <meta charset="UTF-8">
    <title>To Do List</title>
    <!-- Gọi file CSS trong thư mục static, Flask sẽ tự tìm đúng đường dẫn -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>

        <form method="POST" action="/add" class="todo-form">
            <input type="text" name="name" placeholder="Task name" required>
            <input type="text" name="date" placeholder="Due date">
            <select name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <!-- Nút bấm để thêm công việc -->
            <button type="submit">Add</button>
        </form>

        <ul class="todo-list">
        {% for row in todo %}
            <li>
                <span class="task">{{ row[0] }}</span>
                <span class="date">{{ row[1] }}</span>
                <span class="priority {{ row[2]|lower }}">{{ row[2] }}</span>
                <!-- Link để xóa công việc, gửi tên công việc lên route /remove -->
                <a href="/remove/{{ row[0] }}" class="delete">❌</a>
            </li>
        {% endfor %}
        </ul>
    </div>
    <div>
        <h1>Đinh Hoàng Ân</h1>

            <p>
    Trang web <a href="https://fullstack.edu.vn"> fullstack.edu.vn </a> thuộc sở hữu bởi F8 - Nền tảng học lập trình web tiên phong tại Việt Nam.</p>
            <img src="https://i3.ytimg.com/vi/aXwRFbXInyE/maxresdefault.jpg" alt="Sinh viên thu nhập nghìn đô từ Game siêu đạo chích" width="100%" />
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
