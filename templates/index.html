<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Khai báo bộ ký tự là UTF-8 để hiển thị tiếng Việt, ký tự đặc biệt -->
    <meta charset="UTF-8">
    <title>To Do List</title>
    <!-- Gọi file CSS trong thư mục static, Flask sẽ tự tìm đúng đường dẫn -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>To Do List</h1>
            <form method="POST" action="/add" class="todo-form">
                <input type="text" name="name" placeholder="Task name" required>
                <input type="text" name="date" placeholder="Due date">
                <select name="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit">Add</button>
            </form>

            <ul class="todo-list">
            {% for row in todo %}
                <li>
                    <span class="task">{{ row[0] }}</span>
                    <span class="date">{{ row[1] }}</span>
                    <span class="priority {{ row[2]|lower }}">{{ row[2] }}</span>
                    <a href="/remove/{{ row[0] }}" class="delete">❌</a>
                </li>
            {% endfor %}
            </ul>
        </div>

        <div class="container2">
            <h1>Đinh Hoàng Ân</h1>
            <p>Mã số sinh viên : DH42203686</p>
            <p>
            Github :<a href="https://github.com/AuthurS1"> Link project của mình </a> Come and see </p>
            <img src="https://images7.alphacoders.com/132/1329443.jpg" alt="FAVORITE ANIME " width="50%" />
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
